<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tertis</title>
  </head>
  <body>
    
    <div id="score">
    </div>Score: <span id="scoreLabel"></span></div>
    <br>
    </div>Cleared Rows: <span id="rowsLabel"></span></div>
    </div>
    <br>
    
    <div id="gameOverText">Game Over</div>
    
    <div id="instructions">
      Instructions:
      <br>
      Left/Right Arrow - Move tetronimo left or right
      <br>
      Up/Down Arrow - Rotate tetronimo
      <br>
      Space - Drop tetronimo down fast
    </div>

    <div id="container">
      <canvas id="canvas"> </canvas>
    </div>
    <div>
      <button id="startButton">Start Game</button>
      <button id="resetButton">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
